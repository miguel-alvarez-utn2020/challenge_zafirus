<ion-header class="header" mode="md" >
  <ion-toolbar color="secondary" >
    <ion-label class="header__title"> {{ headerTitle }} </ion-label>
    @if(backUrl){
      <ion-buttons slot="start">
        <ion-back-button 
        [defaultHref]="backUrl"
        color="light" 
        ></ion-back-button>
      </ion-buttons>
    }
  </ion-toolbar>
</ion-header>
