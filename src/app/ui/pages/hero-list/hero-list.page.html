<app-header [headerTitle]=" 'heroListPage.headerTitle' | translate " ></app-header>

<ion-content class="content" [fullscreen]="true">
  <ion-list class="hero-list" [@listAnimation]="characters().length">
    @for (hero of characters(); track $index) {
      <app-item-hero-list (emitHeroSelected)="goToDetail($event)" [hero]="hero"></app-item-hero-list>
    }
  </ion-list>
  <ion-toast trigger="open-toast" message="This toast will disappear after 5 seconds" [duration]="5000"></ion-toast>
</ion-content>
