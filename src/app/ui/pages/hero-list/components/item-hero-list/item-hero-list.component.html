<ion-item class="item"> 
  <ion-thumbnail class="item__thumbnail" slot="start">
    <img [src]="hero.thumbnail.path+'.'+hero.thumbnail.extension" />
  </ion-thumbnail>
  <ion-label class="item__label" color="light"> {{ hero.name }} </ion-label>
  <ion-buttons slot="end">
    <ion-button (click)="goToDetail(hero.id)">
      <ion-icon class="item__icon" color="light" name="eye-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
