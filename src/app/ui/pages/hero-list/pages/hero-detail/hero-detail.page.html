<app-header [headerTitle]=" hero.name ? hero.name : '' " [backUrl]="'/'"></app-header>
<ion-content class="content">
        @if(!loaded){
            <app-hero-card-skeleton ></app-hero-card-skeleton>
        }
        @else {
            <app-hero-card   
               
                [urlImage]="urlImage"
                [heroFeatures]="heroFeatures"
            ></app-hero-card>
        }
</ion-content>
